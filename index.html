<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>結構小教室</title>

  <!-- Bootstrap CDN (快速排版與樣式) -->
  <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <style>
    body {
      font-family: "Noto Sans", sans-serif;
    }
    .hero {
      background-color: #f8f9fa;
      padding: 80px 0;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.8rem;
      font-weight: bold;
    }
    .hero p {
      font-size: 1.2rem;
      color: #555;
    }
    .card img {
      object-fit: cover;
      height: 180px;
    }
    footer {
      background: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand" href="#">結構小教室</a>
      <button class="navbar-toggler" 
        type="button" data-bs-toggle="collapse" 
        data-bs-target="#navMenu" aria-controls="navMenu" 
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#features">特色</a></li>
          <li class="nav-item"><a class="nav-link" href="#articles">文章</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">關於我們</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>歡迎來到結構小教室</h1>
      <p>教你如何理解與學習結構設計與相關知識</p>
    </div>
  </section>

  <!-- Features -->
  <section id="features" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">我們的特色</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card">
            <img src="https://via.placeholder.com/400x180" class="card-img-top" alt="Feature 1">
            <div class="card-body">
              <h5 class="card-title">實用教學</h5>
              <p class="card-text">從基礎到進階，循序漸進講解結構概念。</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="https://via.placeholder.com/400x180" class="card-img-top" alt="Feature 2">
            <div class="card-body">
              <h5 class="card-title">案例分享</h5>
              <p class="card-text">實際案例分析幫助你理解應用與落地。</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="https://via.placeholder.com/400x180" class="card-img-top" alt="Feature 3">
            <div class="card-body">
              <h5 class="card-title">教學影片</h5>
              <p class="card-text">內含範例與步驟拆解的影音教學。</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Articles -->
  <section id="articles" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">熱門文章</h2>
      <div class="row g-4">
        <div class="col-md-6">
          <div class="card">
            <img src="https://via.placeholder.com/600x180" class="card-img-top" alt="Article 1">
            <div class="card-body">
              <h5 class="card-title">結構設計基礎入門</h5>
              <p class="card-text">從零開始學結構設計，不再被術語困住。</p>
              <a href="#" class="btn btn-primary">閱讀更多</a>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <img src="https://via.placeholder.com/600x180" class="card-img-top" alt="Article 2">
            <div class="card-body">
              <h5 class="card-title">實例解析：橋梁建構</h5>
              <p class="card-text">解析橋梁結構的核心設計技巧與計算方法。</p>
              <a href="#" class="btn btn-primary">閱讀更多</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- About -->
  <section id="about" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">關於我們</h2>
      <p>這是一個專注結構教學的平台，提供豐富文章、範例與教學資源，適合所有想學結構的人。</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>© 2025 結構小教室. 版權所有.</p>
    </div>
  </footer>


  <!-- Bootstrap JS (選配，但導覽列會用到) -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js">
  </script>

</body>
</html>
